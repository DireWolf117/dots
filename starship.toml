# Disable all modules by default
format = " $username::$directory $character"

# Don't add a newline at the start
add_newline = false

# Simple character configuration
[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

# Basic username display
[username]
format = "[$user](purple)"
show_always = true

# Basic directory display
[directory]
truncation_length = 0       # Disable truncation completely
truncation_symbol = ""
style = "green"
fish_style_pwd_dir_length = 0  # Disable fish style path
use_logical_path = true     # Follow symlinks to their logical path
home_symbol = "~"           # Use tilde for home directory
format = "[$path]($style)"  # Explicitly use full path format
truncate_to_repo = false    # Never truncate to repository root
read_only = " üîí"          # Add a lock symbol for read-only directories

